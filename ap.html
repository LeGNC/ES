<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> 
  <style>
    /* Masquer la barre d'adresse */
    html, body {overflow: hidden;}
  </style>
</head>
<body>  
  <video id="videoPlayer" controls autoplay onclick="goFullscreen()">
    <source src="adfrty\ap.mp4" type="video/mp4">    
  </video>

  <script>
    function goFullscreen() {
      var video = document.getElementById('videoPlayer');
      video.play(); // Démarrer automatiquement la lecture
      video.requestFullscreen(); // Passer en mode plein écran
    }
  </script>
</body>
</html>
